<button id="homebtn" type="button" class="btn btn-info" routerLink="/" routerLinkActive="active">Home</button>
<div id="div2">
    <h1>List of books</h1>
    <table class="table table-dark">

        <tbody>
            <tr *ngFor="let x of books">
                <td>{{x.title}}</td>
                <td>{{x.year}}</td>
                <td>{{x.author}}</td>
            </tr>
        </tbody>
    </table>

    <h1>List of books of 2000 and Later</h1>
    <table class="table table-dark">

        <tbody>
            <tr *ngFor="let x of books">
                <td *ngIf="x.category=='science Books'">{{x.title}}</td>
                <td *ngIf="x.category=='science Books'">{{x.year}}</td>
                <td *ngIf="x.category=='science Books'">{{x.author}}</td>
            </tr>
        </tbody>
    </table>
</div>
